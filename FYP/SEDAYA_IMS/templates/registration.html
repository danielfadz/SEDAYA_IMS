<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Booking</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'homepage.css' %}" />
    <!-- Unicons CSS -->
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
    <script src="{% static 'booking.js' %}" defer></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        overflow-y: auto; /* Ensure the page is scrollable */
      }

      .box {
        background-color: #fff;
        border: 2px solid #ccc;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 400px;
        padding: 20px;
        margin: 100px auto 20px; /* Added margin-top to avoid overlap with fixed nav */
      }

      .box h2 {
        margin-top: 0;
        text-align: center;
      }

      .form-group {
        margin-bottom: 15px;
      }

      .form-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }

      .form-group input,
      .form-group textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      .form-group textarea {
        resize: vertical;
      }

      .submit-btn {
        width: 100%;
        padding: 10px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
      }

      .submit-btn:hover {
        background-color: #45a049;
      }
      /* Dropdown Button */
      .dropbtn {
        background-color: #4b16ad;
        color: white;
        font-size: 16px;
        border: none;
        cursor: pointer;
      }
      /* Dropdown button on hover & focus */
      .dropbtn:hover,
      .dropbtn:focus {
        background-color: grey;
      }

      /* The container <div> - needed to position the dropdown content */
      .dropdown {
        position: relative;
        display: inline-block;
      }

      /* Dropdown Content (Hidden by Default) */
      .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f1f1f1;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
        z-index: 1;
      }

      /* Links inside the dropdown */
      .dropdown-content a {
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
      }

      /* Change color of dropdown links on hover */
      .dropdown-content a:hover {
        background-color: #ddd;
      }

      /* Show the dropdown menu (use JS to add this class to the .dropdown-content container when the user clicks on the dropdown button) */
      .show {
        display: block;
      }
    </style>
  </head>
  <body>
    <nav class="nav">
      <i class="uil uil-bars navOpenBtn"></i>
      <a href="{% url 'home' %}" class="logo">SEDAYA</a>

      <ul class="nav-links">
        <i class="uil uil-times navCloseBtn"></i>
        <li><a href="{% url 'home' %}">Home</a></li>
        <li><a href="{% url 'registration' %}">Registration</a></li>
        <li><a href="{% url 'booking' %}">Booking</a></li>
        <div class="dropdown">
          <button onclick="myFunction()" class="dropbtn">
            About Us
            <i class="uil uil-bars navOpenBtn"></i>
          </button>
          <div id="myDropdown" class="dropdown-content">
            <a href="{% url 'aboutus' %}">About Us</a>
            <a href="{% url 'chart' %}">Organization Chart</a>
          </div>
        </div>
      </ul>
    </nav>
    <div class="box">
      <h2>Registration Form</h2>
      <form action="#" method="post">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required />
        </div>
        <div class="form-group">
          <label for="name">Phone Number</label>
          <input type="integer" id="phonenum" name="phonenum" required />
        </div>
        <div class="form-group">
          <label for="idnum">ID Number</label>
          <input type="text" id="idnum" name="idnum" required />
        </div>
        <div class="form-group">
          <label for="club">Club</label>
          <input type="text" id="club" name="club" required />
        </div>
        <button type="submit" class="submit-btn">Submit</button>
      </form>
    </div>
  </body>
  <script>
    /* When the user clicks on the button,
toggle between hiding and showing the dropdown content */
    function myFunction() {
      document.getElementById("myDropdown").classList.toggle("show");
    }

    // Close the dropdown menu if the user clicks outside of it
    window.onclick = function (event) {
      if (!event.target.matches(".dropbtn")) {
        var dropdowns = document.getElementsByClassName("dropdown-content");
        var i;
        for (i = 0; i < dropdowns.length; i++) {
          var openDropdown = dropdowns[i];
          if (openDropdown.classList.contains("show")) {
            openDropdown.classList.remove("show");
          }
        }
      }
    };
  </script>
</html>
